<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Ciudadano</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">App registraduria </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/ciudadano}">Listado de ciudadanos</a>

        </div>

    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">


                <h1>Crear ciudadano</h1>
                <div class="card-body">
                <form th:action="@{/ciudadano}" method="post" th:object="${ciudadano}">
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre: </label> <input
                            id="nombre" type="text" class="form-control" th:field="*{nombre}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido : </label> <input
                            id="apellido" type="text" class="form-control" th:field="*{apellido}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="tipodocumento">Tipo de documento : </label> <input
                            id="tipodocumento" type="text" class="form-control" th:field="*{tipodocumento}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="documento">Numero : </label> <input
                            id="documento" type="text" class="form-control" th:field="*{documento}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="fechanacimiento">Fecha de nacimiento : </label> <input
                            id="fechanacimiento" type="date" class="form-control" th:field="*{fechanacimiento}"
                            required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="tienemadre">Tiene madre:</label>
                        <select id="tienemadre" class="form-control" th:field="*{tienemadre}" required autofocus="autofocus">
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div th:if="${tienemadre == true}">

                        <div class="form-group">
                            <label class="control-label" for="nombrem">Nombre:</label>
                            <input id="nombrem" type="text" class="form-control" th:field="*{nombrem}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellidom">Apellido:</label>
                            <input id="apellidom" type="text" class="form-control" th:field="*{apellidom}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="tipodocumentom">Tipo de documento:</label>
                            <input id="tipodocumentom" type="text" class="form-control" th:field="*{tipodocumentom}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="documentom">Número:</label>
                            <input id="documentom" type="text" class="form-control" th:field="*{documentom}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fechanacimientom">Fecha de nacimiento:</label>
                            <input id="fechanacimientom" type="date" class="form-control" th:field="*{fechanacimientom}" required autofocus="autofocus">
                        </div>
                    </div>

                    <div th:if="${tienemadre == false}">
                        <div class="form-group">
                            <label class="control-label" for="madre">Madre:</label>
                            <input id="madre" type="text" class="form-control" th:field="*{madre}" required autofocus="autofocus">
                        </div>
                    </div>




                    <div class="form-group">
                        <label class="control-label" for="tienepadre">Tiene padre:</label>
                        <select id="tienepadre" class="form-control" th:field="*{tienepadre}" required autofocus="autofocus">
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div th:if="${tienepadre == true}">

                        <div class="form-group">
                            <label class="control-label" for="nombrep">Nombre:</label>
                            <input id="nombrep" type="text" class="form-control" th:field="*{nombrep}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellidop">Apellido:</label>
                            <input id="apellidop" type="text" class="form-control" th:field="*{apellidop}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="tipodocumentop">Tipo de documento:</label>
                            <input id="tipodocumentop" type="text" class="form-control" th:field="*{tipodocumentop}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="documentop">Número:</label>
                            <input id="documentop" type="text" class="form-control" th:field="*{documentop}" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fechanacimientop">Fecha de nacimiento:</label>
                            <input id="fechanacimientop" type="date" class="form-control" th:field="*{fechanacimientop}" required autofocus="autofocus">
                        </div>
                    </div>

                    <div th:if="${tienepadre == false}">
                        <div class="form-group">
                            <label class="control-label" for="padre">Padre:</label>
                            <input id="padre" type="text" class="form-control" th:field="*{padre}" required autofocus="autofocus">
                        </div>
                    </div>



                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Registrar</button>

                    </div>
                </form>
                </div>

            </div>
        </div>


    <br> <br>


</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
