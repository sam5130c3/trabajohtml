<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Ciudadanos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">App equipos </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/ciudadano}">Listado de ciudadanos</a>

        </div>

    </div>
</nav>
<br>
<br>
<div class="container">
    <h1>Listado de ciudadanos</h1>
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/ciudadano/nuevo}">Adicionar ciudadano</a>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Serial</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tipo documento</th>
            <th>Numero</th>
            <th>Fecha de nacimiento</th>
            <th>Accione</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="dato : ${ciudadano}">
                <td th:text="${dato.serial}">Serial</td>
                <td th:text="${dato.nombre}">nombre</td>
                <td th:text="${dato.apellido}">apellido</td>
                <td th:text="${dato.tipodocumento}">tipo documento</td>
                <td th:text="${dato.documento}">numero</td>
                <td th:text="${dato.fechanacimiento}">fecha de nacimiento</td>
                <td >
                    <a th:href="@{/ciudadano/modificar/{serial}(serial=${dato.serial})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/ciudadano/{serial}(serial=${dato.serial})}" class="btn btn-danger" onclick="return confirmarEliminar()">Eliminar</a>

                    <script>
                        function confirmarEliminar() {
                            return confirm("¿Estás seguro que deseas eliminar este elemento?");
                        }
                    </script>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
